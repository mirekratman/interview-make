<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a routerLink="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <fa-icon [icon]="faCat" [size]="'2x'" class="me-3"></fa-icon>
      <span class="fs-4">Cat of the Day</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a routerLink="/cats/rate" routerLinkActive="active" class="nav-link">Start rating</a>
      </li>
      <li class="nav-item">
        <a routerLink="/cats/top-rated" routerLinkActive="active" class="nav-link">Top rated</a>
      </li>
    </ul>
  </header>
</div>
